<body class="login-body">

<div class="container">

    <form class="form-signin"  th:action="@{/address/add(uid=${session.loginUser.uid})}" method="post" >
        <div class="form-signin-heading text-center">
            <h1 class="sign-title">添加地址</h1>
            <img th:src="@{/images/login-logo.png}" alt=""/>
        </div>

        <div class="login-wrap">


            <div class="form-group">
                <label for="exampleInputEmail1">地址</label>
                <input class="form-control"  name="address" id="exampleInputEmail1" >
                <label for="name">姓名</label>
                <input class="form-control"  name="name" id="name" >
                <label for="telphone">手机号</label>
                <input class="form-control"  name="telphone" id="telphone" >

            </div>

            <button type="submit" class="btn btn-primary" id="btn">完成</button>


        </div>

    </form>

</div>
