    <script>
        window.onload=function (ev) {
            document.getElementById("name").onblur=function () {
                var a= $(this).val();
                var s=$("#s_name");
                $.get("/adfood",{name:a},function (data) {
                    if(data.exist){
                        s.html("食物以存在");
                        s.css("color","red")
                    }
                    else{
                        s.html("");
                    }
                },"json")
            }
        }
    </script>
</head>
<body class="login-body">

<div class="container">

    <form class="form-signin"  th:action="@{/addfood}" method="post" enctype="multipart/form-data">
        <div class="form-signin-heading text-center">
            <h1 class="sign-title">添加菜品信息</h1>
            <img th:src="@{/images/login-logo.png}" alt=""/>
        </div>

        <div class="login-wrap">
            <p > 填写菜品信息</p>
            <label style="color: red" th:text="${msg}"></label>
            <!--  <input type="text" autofocus="" placeholder="Full Name" class="form-control">
              <input type="text" autofocus="" placeholder="Address" class="form-control">-->
            <div class="form-group">
                <label for="exampleInputEmail1">菜品种类</label>
                <input class="form-control"  name="vid" id="exampleInputEmail1" >
                <p>注：1为主菜   2为小菜或者饮料</p>
            </div>
            <div class="form-group">
                <label for="name">菜品名称</label>
                <input  class="form-control" name="name" id="name" >
                <span id="s_name"></span>

            </div> <div class="form-group">
                <label for="price">菜品价格</label>
                <input  class="form-control" name="price" id="price">
            </div>

             <div class="form-group">
                <label for="des">详细描述</label>
                <input  class="form-control" name="des" id="des" >
            </div>
            <div class="form-group">
                <label for="test">菜品图片</label>
                <input type="file" name="file"  multiple id="test">
            </div>
            <button type="submit" class="btn btn-primary" id="btn">完成</button>


        </div>

    </form>

</div>
