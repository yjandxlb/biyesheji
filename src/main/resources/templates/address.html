<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<meta name="description" content="">
<meta name="author" content="ThemeBucket">
<link rel="shortcut icon" href="#" type="image/png">

<title>地址管理</title>


<!--data table-->
<link rel="stylesheet" href="js/data-tables/DT_bootstrap.css"/>

<div th:include="common :: cheader"></div>
<script th:src="@{/js/jquery-1.10.2.min.js}"></script>

</head>

<body class="sticky-header">

<section>
    <!-- left side start-->
    <div th:replace="common :: #leftmenu"></div>
    <!-- left side end-->

    <!-- main content start-->
    <div class="main-content">

        <div th:replace="common :: headermenu"></div>

        <!-- page heading start-->
        <div class="page-heading">
            <h3>
               地址管理
            </h3>
        </div>
        <!-- page heading end-->

        <!--body wrapper start-->


        <div class="wrapper">
            <div class="row">
                <div class="col-sm-12">
                    <section class="panel">
                        <header class="panel-heading">

                    <span class="tools pull-right">
                        <a href="javascript:;" class="fa fa-chevron-down"></a>
                        <a href="javascript:;" class="fa fa-times"></a>
                     </span>
                        </header>
                        <div class="panel-body">
                            <div class="adv-table editable-table ">
                                <div class="clearfix">
                                </div>
                                <div class="space15"></div>
                                <table id="tq" class="table table-striped table-hover table-bordered" >
                                    <thead>
                                    <tr>
                                        <th>* </th>
                                        <th>地址</th>
                                        <th>姓名</th>
                                        <th>手机号</th>
                                        <th>修改</th>
                                        <th>删除</th>
                                        <th>设为默认</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:if="${pri}!=null">
                                        <td>默认地址</td>
                                        <td >[[${pri.address}]]</td>
                                        <td >[[${pri.name}]]</td>
                                        <td >[[${pri.telphone}]]</td>
                                        <td><a  class="btn btn-success" th:href="@{/upaddress(aid=${pri.aid})}">修改</a></td>
                                        <td><a  class="btn btn-danger" th:href="@{/address/delete(aid=${pri.aid})}">删除</a></td>
                                        <td>默认地址</td>
                                    </tr>
                                    <tr th:each="address,stats:${addresses}" class="">
                                        <td th:text="${stats.count}"></td>
                                        <td th:text="${address.address}"></td>
                                        <td th:text="${address.name}"></td>
                                        <td th:text="${address.telphone}"></td>
                                        <td><a   class="btn btn-success" th:href="@{/upaddress(aid=${address.aid})}">修改</a></td>
                                        <td><a class="btn btn-danger" th:href="@{/address/delete(aid=${address.aid})}">删除</a></td>
                                        <td><a th:href="@{/address/pri(aid=${address.aid})}">设为默认地址</a></td>
                                    </tr>
                                    </tbody>
                                </table>

                            </div>

                        </div>
                    </section>
                </div>
            </div>
        </div>

           <a  class="btn btn-success" th:href="@{/adda}">添加地址</a>
        <!--body wrapper end-->

        <!--footer section start-->

        <!--footer section end-->


    </div>
    <!-- main content end-->
</section>

<!-- Placed js at the end of the document so the pages load faster -->
